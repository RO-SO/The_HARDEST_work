<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Create Room</title>
</head>
<body background=2.jpg >
	<div class="visitor">
	<div>
		<h3>Добавить посетителя</h3>
	</div>
	<div>
		<div>Введите имя</div>
		<input class="input2" type="text" ng-model="visitor.name" placeholder="Name">
	</div>
	<div>
		<div>Введите фамилию</div>
		<input class="input2" type="text" ng-model="visitor.surname" placeholder="Surname">
	</div>
	
	<div>
		<div>Выберите номер</div>
		<select>
			<option></option>
			<option ng-repeat="room in rooms" ng-click="pickRoom(room)">{{room.name}}</option>
		</select>
	</div>
	<div>
		<button class="button darkred" ng-click="CreateVisitor()">Добавить посетителя</button>
	</div>
</div>
   </body>
</html>
